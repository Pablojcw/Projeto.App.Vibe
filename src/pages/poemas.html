<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POEMAS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Css/style.css">
    <script src="../script/script.js" defer></script>
</head>

<body>
<header class="bg-yellow-600 text-white py-6 shadow-lg">
     <div class="max-w-6xl mx-auto text-center">
        <h1 class="text-3xl font-bold uppercase tracking-wide">
            POEMAS E PENSAMENTOS
        </h1>
     </div>


     <div>
        <br/>
        <button id="navegar_home"class="block mx-auto bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition duration-300">
            Voltar para a página inicial
     </div>

</header>   

<div class="max-w-4xl mx-auto p-6">
    <!-- FORMULÁRIO DE CRIAÇÃO -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Escrever Novo Poema</h2>
        
        <input 
            type="text" 
            id="poema_titulo" 
            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-600" 
            placeholder="Título do poema...">
        
        <textarea 
            id="poema_conteudo"
            class="w-full h-64 p-4 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-600" 
            placeholder="Escreva seus poemas e pensamentos aqui...">
        </textarea>
        
        <button 
            id="btn_salvar_poema"
            class="mt-4 w-full bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-lg font-bold transition duration-300">
          Salvar Poema
        </button>
    </div>

    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Meus Poemas</h2>
        <div id="lista_poemas" class="space-y-4">
           
        </div>
    </div>
</div>

</body>

</html>
